<mat-toolbar color="primary">
    <span>Online Booking System</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/home">Home</button>
    <button *ngIf="isAdmin()" mat-button routerLink="/cars">Cars</button>
    <button *ngIf="isUser()" mat-button routerLink="/user-bookings">Bookings</button>
    <button *ngIf="!loggedIn()" mat-button routerLink="/login">Login</button>
    <button *ngIf="loggedIn()" mat-button (click)="logout()">Logout</button>
</mat-toolbar>
