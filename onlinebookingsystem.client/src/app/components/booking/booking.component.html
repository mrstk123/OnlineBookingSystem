<app-loading [isLoading]="isLoading"></app-loading>
<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
  <div class="booking-form-header">
    <h2>Book a Car</h2>
  </div>

  <div class="booking-form-container">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Booking No</mat-label>
      <input matInput formControlName="bookingNo" placeholder="Auto-generated Booking No" readonly>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Vehicle No</mat-label>
      <input matInput formControlName="vehicleNo" placeholder="Auto-filled vehicle number" readonly>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Number Of Seats</mat-label>
      <input matInput formControlName="numberOfSeats" placeholder="Number Of Seats" readonly> 
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>transmission</mat-label>
      <input matInput formControlName="transmission" placeholder="Transmission" readonly>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Rental Rate</mat-label>
      <input matInput formControlName="rentalRate" placeholder="Auto-filled rental rate" readonly>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Customer Name</mat-label>
      <input matInput formControlName="customerName" placeholder="Enter customer name" required>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="rentalStartDate" placeholder="Choose start date" required>
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endDatePicker" formControlName="rentalEndDate" placeholder="Choose end date" required>
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Total Cost</mat-label>
      <input matInput formControlName="totalCost" placeholder="Auto-calculated total cost" readonly>
    </mat-form-field>

    <div class="form-actions">
      <button mat-button type="button" color="warn" (click)="cancel()">Cancel</button>
      <button mat-button type="submit" color="primary">Submit Booking</button>
    </div>
  </div>
</form>
